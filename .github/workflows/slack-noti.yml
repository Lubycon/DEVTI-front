name: Slack
on: [pull_request]

jobs:
  create-pr:
    runs-on: ubuntu-latest
    name: Slack Notification
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Fire Notification
        uses: Lubycon/github-reviewer-slack-noti-action@v1.1.2
        with:
          slack-bot-token: ${{ secrets.SLACK_BOT_TOKEN }}
          github-token: ${{ secrets.LUBYCON_SLACK_BOT_TOKEN }}
          channel-id: C01SSJ6HGTH